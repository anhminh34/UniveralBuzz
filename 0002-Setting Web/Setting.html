<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="settingstyle.css" />
</head>
<body>
  <div class="settings">
    <div class="div">
      <div class="form">
        <div class="profile">
          <div class="avatar">
            <input type="file" accept="image/*" id="profilePic" style="display: none;" />
            <label for="profilePic">
              <img class="rectangle" src="pictures/Rectangle 1.png" />
              <div class="text-wrapper-2">Change profile photo</div>
            </label>
          </div>
          <div class="frame">
            <div class="text-wrapper">Display name</div>
          </div>
        </div>
        <div class="input">
          <div class="text-wrapper-3">Display Name</div>
          <div class="field"><input class="label" type="text" value="Enter your name" /></div>
        </div>
        <div class="input">
          <div class="text-wrapper-3">Birthdate</div>
          <div class="field"><input class="label" type="date" value="Enter your birthday" /></div>
        </div>
        <div class="input">
          <div class="text-wrapper-3">Sex</div>
          <div class="field"><input class="label" type="text" value="Enter your gender" /></div>
        </div>
        <div class="input">
          <div class="text-wrapper-3">Class</div>
          <div class="field"><input class="label" type="text" value="Enter your class" /></div>
        </div>
        <div class="input-wrapper">
          <div class="input">
            <div class="text-wrapper-3">Phone Number</div>
            <div class="field">
              <div class="frame-2"></div>
              <input class="label" type="text" value="Enter your phone number" />
            </div>
          </div>
        </div>
        <div class="input">
          <div class="text-wrapper-3">Email</div>
          <input class="label" type="email" placeholder="email@domain.com" />
        </div>
        <div class="large-input">
          <div class="text-wrapper-3">About Me</div>
          <div class="text-area">
            <textarea class="p">Tell me about yourself.</textarea>
          </div>
        </div>
        <button class="button"><div class="primary">Save changes</div></button>
      </div>
      <div class="text-wrapper-4">Edit profile</div>
      <div class="sidebar">
        <div class="list">
          <div class="menu-item">
            <img class="img" src="pictures/home.svg" />
            <div class="text-wrapper-5">Home</div>
          </div>
        </div>
        <div class="menu-item-2">
          <img class="img" src="pictures/bookmark.svg" />
          <div class="text-wrapper-5">Saved Events</div>
        </div>
        <div class="menu-item-3">
          <img class="img" src="pictures/message-circle.svg" />
          <div class="text-wrapper-5">Chat Rooms</div>
        </div>
        <div class="menu-item-4">
          <img class="image" src="pictures/home.svg" />
          <div class="text-wrapper-5">Profile</div>
        </div>
        <div class="text-wrapper-6">Universal Buzz</div>
      </div>
      <div class="text-wrapper-7">BACK</div>
    </div>
  </div>
  <script src="setting.js"></script>
</body>
</html>
