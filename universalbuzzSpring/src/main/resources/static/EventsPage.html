<!--Events.html-->
<!DOCTYPE html>

<style>
    body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

/*Create the green box at the top*/
.greenHeader {
    position: absolute;
    background-color: #043927;
    width: 100%;
    height: 8.6%;
    top: 0;
}

/*Set the title of the page to the correct font, Lilita One*/
.titleText {
    position: relative;
    left: 2%;
    top: 10%;
    font-family:'Lilita One';
}

/*Sets the specific color and font for the text at the top of the page.*/
.topBarText {
    position: relative;
    color: white;
    font-weight: bold;
    font-family: sans-serif;
    position: absolute;
}

/*Create a tan rectangle on the left side of the screen, should move down the whole page*/
.tanRectangle {
    background-color: #C4B581;
    position: fixed;
    left: 3.5%;
    top: 8.6%;
    width: 18%;
    height: 100%;
}
/*Positioning for the filter box on the tan bar, as well as the links to the other pages.*/
.searchBar {
    position: sticky;
    left: 4.5%;
    top: 10%;
    width: 80%;
    height: 2%;
}
.submitEditButtons {
    font-family: sans-serif;
    color: #043927;
    position: relative;
    top: 3%;
    left: 4.5%;
}

/*Creates the event holders, gray squares with rounded corners.*/
/*Text box on the left side for the time and day, on the right for the description.*/
.eventBox {
    position: absolute;
    background-color: #D9D9D9;
    width: 60%;
    height: 15%;
    top: 15%;
    left: 22%;
    border-radius: 5%;
    font-family: sans-serif;
    overflow: auto;
}
.timeText {
    position: relative;
    max-width: 20%;
    max-height: 80%;
    left: 3%;
    font-family: sans-serif;
    border: grey 2px solid;
    border-radius: 5%;
}
.descText {
    position: relative;
    left: 30%;
    max-width: 66%;
    max-height: 20%;
    font-family: sans-serif;
    border: grey 2px solid;
    border-radius: 5%;
}

.eventsHolder {
    overflow: auto;
    width: 60%;
    height: 15%;
    top: 15%;
    left: 22%;
}
</style>

<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <title>EventsPage</title>
        <!--Finds the correct font 'Lilita One'-->
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!--Sets up the background, position, and color of the top green bar and text-->
        <!--ADD LINKS TO THE OTHER PAGES-->
        <div class="greenHeader">
            <h1 class="titleText" style="color: white">Events</h1>
            <a href="/LoginPage.html" class="topBarText" style="right: 19%; top: 40%;">Home</a>
            <a href="/AboutPage.html" class="topBarText" style="right: 12.5%; top: 40%;">About</a>               <!--LINKS TO OTHER PAGES HERE-->
            <a href="/SignOutPage.html" class="topBarText" style="right: 5%; top: 40%;">Sign Out</a>
        </div>
        
        <!--Create a tan rectangle on the left side of the screen, should move down the whole page-->
        <!--Contains a filter for the events page and the links to the event submission page-->
        <div class="tanRectangle">
            <input type="text" class="searchBar" placeholder="Filter">
            <!-- ADD LINKS TO THE OTHER PAGES -->
            <div style="margin-top: 10px;">
                <div><a href="/EventSubmissionPage.html" class="submitEditButtons" style="white-space:nowrap; top:20%;">Submit New Event</a></div>
                <div><a href="/AdminPage.html" class="submitEditButtons" style="white-space:nowrap; top:30%;">Edit Events</a></div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(eventList)}">
            <h2>Events</h2>
            <table style="top: 8.5%; right: 10%; position:absolute; width: 60%; border-collapse: collapse; height:auto; border: 1px solid black; background-color: #D9D9D9;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Use Thymeleaf to display the events from the model attribute -->
                    <tr th:each="event : ${eventList}">
                        <td th:text="${event.eventName}"></td>
                        <td th:text="${event.eventDate}"></td>
                        <td th:text="${event.eventLocation}"></td>
                        <td th:text="${event.eventDescription}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>
